<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Paint 95</title>
</head>

<body id="main">
    <div id="side-menu">
        <ul>
            <li><button class="option" id="new">New</button></li>
            <li><button class="option" id="save">Save</button></li>
            <li><button class="option" id="load">Load</button></li>

        </ul>
        <h3 class="menu-title">Colors</h3>
        <ul id="colors-menu" class="two-columns">

        </ul>
        <h3 class="menu-title" id="size-title"></h3>
        <div id="size-menu">
            <input type="range" min="2" max="20" value="10" class="slider" id="selected-size">
            <div id="display-holder">
                <span id="display-size"></span>
                <span>px</span>
            </div>
        </div>

        <h3 class="menu-title" id="shape-title"></h3>
        <div id="shape-menu"></div>

    </div>
    <div id="canvas-wrapper">
        <div id="canvas"></div>
        <div id="painting-title"></div>
    </div>
    <div id="modal-wrapper" style="display:none;">
        <div class="modal">
            <div class="modal-title">Welcome to Paint95!</div>
            <span class="modal-content" id="name-content">
                Enter a name for your painting:
            </span>
            <input type="text" id="painting-name" />
            <br/>
            <span class="modal-content" id="height-content"> 
                Heigh in px:
            </span>
            <input type="number" id="painting-height" min="100" max="800" value="500" />
            <br/>
            <span class="modal-content" id="width-content">
                Width in px:
            </span>
            <input type="number" id="painting-width" min="100" max="800" value="500" />
            <div id="signature">
                By JrM
            </div>
            <br>
            <button id="validate-btn">OK</button>
        </div>
    </div>


    </div>



    <script src="./js/js1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
